<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="100" fill="#E8F5FF"/>

  <!-- Face -->
  <circle cx="100" cy="95" r="50" fill="#8D5524"/>

  <!-- Eyes -->
  <circle cx="85" cy="90" r="4" fill="#2C1810"/>
  <circle cx="115" cy="90" r="4" fill="#2C1810"/>

  <!-- Eyebrows -->
  <path d="M 78 82 Q 85 80 92 82" stroke="#2C1810" stroke-width="2" fill="none"/>
  <path d="M 108 82 Q 115 80 122 82" stroke="#2C1810" stroke-width="2" fill="none"/>

  <!-- Nose -->
  <path d="M 100 95 L 102 105" stroke="#6B3E1F" stroke-width="1.5" fill="none"/>

  <!-- Mouth - friendly smile -->
  <path d="M 88 112 Q 100 118 112 112" stroke="#6B3E1F" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Hair -->
  <path d="M 50 95 Q 50 50 100 45 Q 150 50 150 95" fill="#1A1010"/>

  <!-- Thobe (traditional Saudi dress) -->
  <rect x="50" y="140" width="100" height="60" fill="#FFFFFF" rx="5"/>
  <line x1="100" y1="140" x2="100" y2="200" stroke="#E8E8E8" stroke-width="2"/>

  <!-- Collar -->
  <path d="M 85 140 L 100 150 L 115 140" fill="#F5F5F5"/>
</svg>
